<ul class="nav-items">
  {%- for path in include.paths -%}
  {%- assign hyperpage = site.pages | where: "path", path | first -%}
  {%- if hyperpage.title %}
  <li class="nav-item">
    <a class="nav-item" href="{{ hyperpage.url | absolute_url }}">{{ hyperpage.title | escape }}</a>
  </li>
  {%- endif -%}
  {%- endfor %}
</ul>
